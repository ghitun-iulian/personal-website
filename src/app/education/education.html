@for(education of education$ | async; track $index) {
<div class="education">
  <h2 class="education-title">{{education.title}}</h2>
  <div class="education-info">
    <h3 class="institution">{{education.institution}}</h3>
    <span class="divider">|</span>
    <h3 class="period">{{education.period}}</h3>
  </div>
</div>
}
