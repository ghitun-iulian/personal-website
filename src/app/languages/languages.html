<ng-container *ngIf="data$ | async as data">
  <div class="language-card" *ngFor="let language of data.Languages">
    <div class="language">{{ language.language }}</div>
    <div class="level">
      <span class="hide-on-mobile">{{ language.cefr }}   | </span>
      {{ language.level }}
    </div>
  </div>
</ng-container>
