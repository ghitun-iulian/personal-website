<ng-container *ngIf="data$ | async as data">
  <div class="language-card" *ngFor="let language of data.Languages">
    <div class="language">{{ language.language }}</div>
    <div class="level">
      <span>{{ language.cefr }}</span>|
      <span>{{ language.level }}</span>
    </div>
  </div>
</ng-container>
