<ng-content *ngIf="data$ | async as data">
  <info></info>

  <div class="sections-nav noshrink">
    <button
      *ngFor="let b of data.sections"
      [routerLink]="[`/${data.language}`]"
      [fragment]="b.id"
      [id]="'btn-' + b.id"
      [class.active]="data.activeSection == b.id"
    >
      <span
        [svgIcon]="b.icon + (data.activeSection !== b.id  ? '_outline' : '')"
      ></span>
      <span class="tooltip">{{b.label}}</span>
    </button>
  </div>

  <main class="flex-column-flex1 gap200">
    <div *ngFor="let s of data.sections" class="noshrink section" [id]="s.id">
      <div class="title">
        <h1>{{s.title}}</h1>
      </div>
      <ng-container *ngComponentOutlet="s.component"> </ng-container>
    </div>
  </main>
</ng-content>
