<div class="flex1" *ngIf="state$ | async as state">
  <info [language]="state.language"></info>
  <main class="flex-column-gap100 relative">
    <div class="line"></div>
    <experience class="noshrink" [language]="state.language"></experience>
    <education class="noshrink" [language]="state.language"></education>
    <skills class="noshrink" [language]="state.language"></skills>
    <languages class="noshrink" [language]="state.language"></languages>
  </main>
</div>
