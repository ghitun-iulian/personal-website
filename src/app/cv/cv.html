<div class="flex1" *ngIf="state$ | async as state">
  <info [language]="state.language"></info>
  <main class="flex-column-gap100 relative">
    <div class="line"></div>
    <experience [language]="state.language"></experience>
    <education [language]="state.language"></education>
    <skills></skills>
    <languages></languages>
  </main>
</div>
