<div *ngFor="let categ of skillsData">
  <h2 class="categ">{{categ.category}}</h2>

  <div class="skills flex-row padx100 gap100">
    <div
      class="skill flex-aligned padx100 marx150 noshrink"
      *ngFor="let skill of categ.skills"
    >
      <div class="icon"></div>
      <span [svgIcon]="skill.icon"></span>
      <span>{{skill.label}}</span>
    </div>
  </div>
</div>
