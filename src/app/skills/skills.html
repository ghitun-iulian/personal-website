@for(category of skills$ | async; track $index) {
<h2 class="categ">{{category.label}}</h2>

<div class="skills flex-row padx100 gap100">
  @for(skill of category.skills; track $index) {
  <div class="skill flex-aligned padx100 marx150 noshrink">
    <div class="icon"></div>
    <span [svgIcon]="skill.icon"></span>
    <span class="label">{{skill.label}}</span>
  </div>
  }
</div>
}
